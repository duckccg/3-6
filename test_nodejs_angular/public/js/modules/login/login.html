<h1>登录</h1>
<form action="#" >
    <div >
        用户名：<input type="text" name="username" ng-model="username" ng-blur="validateUsername()"/>
        <label ng-style="{color:isUsernameRight}">{{usernameLabel}}</label>
    </div>
    <div >
        密码：<input type="password" name="pwd" ng-model="pwd" ng-blur="validatePwd()"/>
        <label ng-style="{color:isPwdRight}">{{pwdLabel}}</label>
    </div>
    <div>
        验证码：<input type="text" name="code" ng-model="code"/>
        <canvas id="cs"  width="80" height="30" ng-click="drawCode()"></canvas>
    </div>
    <div >
        <input type="button" value="提交" ng-click="login()"/>

    </div>
    <div>
        <a href="#/student?id=10&name=abc">跳转1</a>
        <a href="#/student/30/abc">跳转2</a>
    </div>

</form>
